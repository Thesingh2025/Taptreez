<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desi/Indian Posts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .page-item-wrap {
      background: #fff;
      color: #000;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    .page-item-each {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }
    .link-each-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item-title {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="page-item-wrap relative">
    <div class="page-item flex-both-center absolute"></div>
    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://1024terabox.com/s/1a0IKmoTcggQDYqDjyKRAIQ">
      <img class="link-each-image" src="https://i.postimg.cc/0NK30wW7/118.jpg" alt="TeraBox Link"/>
      <span class="item-title text-center">Post-1</span>
    </a>
  </div>

  <div class="page-item-wrap relative">
    <div class="page-item flex-both-center absolute"></div>
    <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://1024terabox.com/s/1mL57XhsqtpqBoU8ftnGIhQ">
      <img class="link-each-image" src="https://i.postimg.cc/BQhVWgRx/120.jpg" alt="TeraBox Link"/>
      <span class="item-title text-center">Post-2</span>
    </a>
  </div>

</body>
</html>
