<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desi/Indian Posts</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    .page-item-wrap {
      margin: 1rem auto;
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      border: 2px solid black;
      overflow: hidden;
    }
    .page-item-each {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
      padding: 10px;
    }
    .link-each-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }
    .item-title {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="page-item-wrap">
    <a target="_blank" class="page-item-each" href="https://1024terabox.com/s/1a0IKmoTcggQDYqDjyKRAIQ">
      <img class="link-each-image" src="https://i.postimg.cc/0NK30wW7/118.jpg" alt="TeraBox Link"/>
      <span class="item-title">Post-1</span>
    </a>
  </div>

  <div class="page-item-wrap">
    <a target="_blank" class="page-item-each" href="https://1024terabox.com/s/1mL57XhsqtpqBoU8ftnGIhQ">
      <img class="link-each-image" src="https://i.postimg.cc/BQhVWgRx/120.jpg" alt="TeraBox Link"/>
      <span class="item-title">Post-2</span>
    </a>
  </div>
</body>
</html>
