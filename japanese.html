<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="assets/css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
  <link rel="icon" href="assets/images/favicon.png" type="image/webp">
  <title>Japanese - EroSyn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Snowfall Background Animation -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>
  <!-- End of Snowfall Background Animation -->

  <div class="min-h-full flex-h-center" id="background_div">
    <input type="hidden" value="https://bio.link" id="app-url">
    <input type="hidden" value="null" id="is-featured">
    <canvas id="bg-canvas" class="background-overlay"></canvas>

    <div class="mt-48 page-full-wrap relative">
      <input type="hidden" value="creator-page" id="page-type">
      <img class="display-image m-auto" data-src="assets/images/IMG_3235.jpeg" src="assets/images/IMG_3235.jpeg" alt="[Your photo alt]"/>
      <h2 class="page-title page-text-color page-text-font mt-16 text-center" style="font-size: 28px;">EroSyn</h2>
      <h3 class="page-text-color page-text-font text-center" style="font-size: 18px; color: #CCCCCC; margin-top: 6px;">Japanese (JAV)</h3>

      <!-- Active Now -->
      <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
        <div class="sparkle-dot"></div>
        <div style="color: white; font-family: 'Inter', sans-serif; font-size: 14px;">Active Now</div>
      </div>

      <!-- Social Icons -->
      <div class="social-bounce">
        <a href="https://t.me/+AJ7uszRdLkJiMTVi" target="_blank" style="display: flex; align-items: center; color: white; font-family: 'Inter', sans-serif; font-size: 14px; text-decoration: none; gap: 6px;">
          <span>Telegram</span>
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" style="width: 18px; height: 18px; filter: brightness(0) invert(1);">
        </a>
        <a href="https://instagram.com/erosyn.mp4" target="_blank" style="display: flex; align-items: center; color: white; font-family: 'Inter', sans-serif; font-size: 14px; text-decoration: none; gap: 6px;">
          <span>Instagram</span>
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" style="width: 18px; height: 18px; filter: brightness(0) invert(1);">
        </a>
      </div>

      <!-- Search Bar -->
      <div class="text-center mt-8 sticky-search">
        <span style="display: flex; align-items: center; background-color: #292929; padding: 10px 14px; border-radius: 25px; font-family: 'Inter', sans-serif; font-size: 16px; color: #9D9D9D; gap: 6px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#9D9D9D" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28h.79l5 5L20.49 19l-5-5z"/>
          </svg>
          <span>Post-</span>
          <input 
            type="text" 
            id="searchInput" 
            oninput="filterPosts()" 
            placeholder="Search/Type Post No. Here"
            style="background-color: transparent; color: white; border: none; outline: none; font-family: 'Inter', sans-serif; font-size: 16px; width: 160px;"
          />
        </span>
      </div>

      <!-- Posts -->
      <div class="post" style="margin-top: 20px;">
        <a href="https://1024terabox.com/s/1VO3j2GIW9PsWCSn9moZatQ" target="_blank" class="post-box">
          <img src="https://i.postimg.cc/ZRm1dfSB/116.jpg" alt="Post-1">
          <div class="post-title">Post-1 | Watch/Download</div>
        </a>
        <a href="https://1024terabox.com/s/1DrntDnVD7wyt1lYtW7UqWA" target="_blank" class="post-box">
          <img src="https://i.postimg.cc/kGf47zdN/74.png" alt="Post-2">
          <div class="post-title">Post-2 | Watch/Download</div>
        </a>
      </div>

    </div>
  </div>

  <script>
    function filterPosts() {
      const input = document.getElementById('searchInput').value.toUpperCase();
      const posts = document.querySelectorAll('.post-box');
      posts.forEach(post => {
        const title = post.querySelector('.post-title').textContent.toUpperCase();
        post.style.display = title.includes(input) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
