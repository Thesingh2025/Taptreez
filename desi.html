<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="assets/css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
  <title>Desi/Indian - EroSyn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .post-box {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid black;
      border-radius: 12px;
      margin: 20px auto;
      padding: 10px;
      width: 92%;
      max-width: 500px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    .post-box img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 12px;
    }

    .post-title {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: #000000;
    }

    .sparkle-dot {
      width: 10px;
      height: 10px;
      background-color: #00ff00;
      border-radius: 50%;
      margin-right: 6px;
      box-shadow: 0 0 6px #00ff00;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .social-bounce {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 12px;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .sticky-search {
      margin-top: 24px;
      margin-bottom: 12px;
    }

    .animated-background #stars1,
    .animated-background #stars2,
    .animated-background #stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-repeat: repeat;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Snowfall -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>

  <div class="min-h-full flex-h-center" id="background_div">
    <canvas id="bg-canvas" class="background-overlay"></canvas>

    <div class="mt-48 page-full-wrap relative">
      <img class="display-image m-auto" src="assets/images/IMG_3235.jpeg" alt="[Your photo alt]"/>
      <h2 class="page-title page-text-color page-text-font mt-16 text-center" style="font-size: 28px;">EroSyn</h2>
      <h3 class="page-text-color page-text-font text-center" style="font-size: 18px; color: #cccccc; margin-top: 6px;">Desi/Indian</h3>

      <!-- Active Now -->
      <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
        <div class="sparkle-dot"></div>
        <div style="color: white; font-family: 'Inter', sans-serif; font-size: 14px;">Active Now</div>
      </div>

      <!-- Social Icons -->
      <div class="social-bounce">
        <a href="https://t.me/+AJ7uszRdLkJiMTVi" target="_blank" style="display: flex; align-items: center; color: white; font-family: 'Inter', sans-serif; font-size: 14px; text-decoration: none; gap: 6px;">
          <span>Telegram</span>
          <img src="https://i.postimg.cc/DZ6kGN17/icons8-telegram-150.png" style="width: 18px; height: 18px; filter: brightness(0) invert(1);">
        </a>
        <a href="https://instagram.com/erosyn.mp4" target="_blank" style="display: flex; align-items: center; color: white; font-family: 'Inter', sans-serif; font-size: 14px; text-decoration: none; gap: 6px;">
          <span>Instagram</span>
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" style="width: 18px; height: 18px; filter: brightness(0) invert(1);">
        </a>
      </div>

      <!-- Search Bar -->
      <div class="text-center mt-8 sticky-search">
        <span style="display: flex; align-items: center; background-color: #292929; padding: 10px 14px; border-radius: 25px; font-family: 'Inter', sans-serif; font-size: 16px; color: #9D9D9D; gap: 6px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#9D9D9D" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28h.79l5 5L20.49 19l-5-5z"/>
          </svg>
          <span>Post-</span>
          <input 
            type="text" 
            id="searchInput" 
            oninput="filterPosts()" 
            placeholder="Search Post no. here"
            style="background-color: transparent; color: white; border: none; outline: none; font-family: 'Inter', sans-serif; font-size: 16px; width: 160px;"
          />
        </span>
      </div>

      <!-- POSTS -->
      <div id="posts-container">
        <a href="https://1024terabox.com/s/1a0IKmoTcggQDYqDjyKRAIQ" class="post-box" target="_blank">
          <img src="https://i.postimg.cc/0NK30wW7/118.jpg" alt="Post-1">
          <div class="post-title">MMS-1</div>
        </a>
        <a href="https://1024terabox.com/s/1mL57XhsqtpqBoU8ftnGIhQ" class="post-box" target="_blank">
          <img src="https://i.postimg.cc/BQhVWgRx/120.jpg" alt="Post-2">
          <div class="post-title">MMS-2</div>
        </a>
        <a href="https://1024terabox.com/s/1wMm98tYta6YoAVr-Kjt0Tg" class="post-box" target="_blank">
          <img src="https://i.postimg.cc/sgFLY2Pk/MMS3.png" alt="Post-2">
          <div class="post-title">MMS-3</div>
        </a>
        <a href="https://1024terabox.com/s/1eINva5XCt2TG-900kn1aMw" class="post-box" target="_blank">
          <img src="https://i.postimg.cc/wx1HF7JM/IMG-0866.jpg" alt="Post-2">
          <div class="post-title">MMS-4</div>
        </a>
        <a href="https://1024terabox.com/s/1idFWJwFZsZw7Qv62pOk4SA" class="post-box" target="_blank">
          <img src="https://i.postimg.cc/Xv4DPDzx/MMS-5.png" alt="Post-2">
          <div class="post-title">MMS-5</div>
        </a>
        <a href="https://1024terabox.com/s/1mL57XhsqtpqBoU8ftnGIhQ" class="post-box" target="_blank">
          <img src="https://i.postimg.cc/ZqHDzxkm/MMS-6.png" alt="Post-2">
          <div class="post-title">MMS-6</div>
        </a>
        <a href="https://1024terabox.com/s/1jnU5KU-8zbgL_VBhkE3coQ" class="post-box" target="_blank">
          <img src="https://i.postimg.cc/Jzb2PWPG/MMS-7.png" alt="Post-2">
          <div class="post-title">MMS-7</div>
        </a>
      </div>
    </div>
  </div>
  <script>
    function filterPosts() {
      const input = document.getElementById('searchInput').value.toUpperCase();
      const posts = document.querySelectorAll('.post-box');
      posts.forEach(post => {
        const title = post.querySelector('.post-title').textContent.toUpperCase();
        post.style.display = title.includes(input) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
